<!DOCTYPE html>
<html>
	<head>
		<title>Create methods</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Create methods</h1>
		<script>
			var myArray = {
					arr: [3,4,76,1,5,787,33,76,1,99,45,235,53,23],
					min: function(){
						// min value (sort the arr and take the last value, use a built-in function)
						this.arr.sort(function(a, b){
							return a - b;
						});
						arrMin = this.arr.shift();
						return console.log('Min: ' + arrMin);
					},		
					max: function(){
						arrMax = this.arr.pop();
						return console.log('Max: ' + arrMax);
					},		// look at the min method comment
					avg: function(){
						var sum = 0;
						for (var i = 0; i < this.arr.length; i++) {
							sum += Number(this.arr[i]);
						}
						val = sum / this.arr.length;

						return console.log('Avg: ' + val);
					},		// average value
					lth: function(val){
						arrNew = [].concat(this.arr);

						for (var j = 0; j < arrNew.length; j++) {
							if (arrNew[j] < val){
								
								cutArr = arrNew.slice(0, 7);
						// the number of arr values less than 'val'
								console.log('Nr of arr values less than val: ' + cutArr.length);
							}
							
							
							
						}
						
					
					
					}
			};
					
			
			// display results (min,max,avg,lth) in the console
			// ...
			myArray.min();
			myArray.max();
			myArray.avg();
			myArray.lth(54);
		</script>
	</body>
</html>
