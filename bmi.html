<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
							// enter weight and height, and assign them to the object properties
							BMI.weight = prompt('Enter weight'); 
							BMI.height = prompt('Enter height');
						},
						calculate: function(){
							var x = BMI.weight / Math.pow(BMI.height/100, 2);
							return x; // create a formula for calculating bmi
						},
						display: function(){
						// display the result in a popup window
							alert(BMI.calculate());
						}
				};
			
				// call BMI methods
				// ...
				BMI.enterData();
				BMI.display();
			
			}
		</script>
	</body>
</html>
